<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body{
  background-color: rgb(146, 147, 151);
}
</style>

  </head>
<body >
          <div class="container" style="position:relative;left:300px;top:150px;">
          <form >
            <div class="mb-4 col-4">
              <label for="exampleinputname" class="form-label"><i class="fa-solid fa-envelopes-bulk"></i>Name</label>
              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text"></div>
              </div>


          <div class="mb-4 col-4">
          <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-envelopes-bulk"></i>Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
      
          <div class="mb-3 me-3 col-4">
          <label for="exampleInputPassword1" class="form-label "><i class="fa-solid fa-lock"></i>Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          
      
          <div class="mb-4 ">
          <input type="checkbox" class="form-check-input " id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-light">Submit</button>
          </form>
          </div>
  
          
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>   
</body>
</html>
