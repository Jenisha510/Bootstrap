<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
    body{
        background-color: aliceblue;
    }
    button{
        background-color:blue;
        text:white;
        position:relative;
        left:-60px;
    }
</style>

</head>
<body>
    <div class="container my-5">
    <div class="diwali-top-section">
        <div>
           <h1 class="diwali-top-section-heading text-white mt-0" style="position:relative;top:250px;left:50px;"  >Celebrate <br>diwali <br>with your friends</h1>
        </div>
        <div>
           <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diwali-bg.png"class="card-img-top"  alt="diwali" height="400px" width="100%">
        </div>   
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
        <div class="col">
        <div class="card mt-5">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" class="card-img-top" alt="diwali">
        <div class="card-body m-6">
        <h5 class="card-title text-center">Diwali Air balloon</h5>
        <p class="card-text text-center">Rs 369</p>
        </div>
        </div>
        </div>
        <div class="col">
        <div class="card mt-5">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png" class="card-img-top" alt="diwali">
        <div class="card-body m-6">
        <h5 class="card-title text-center">Diwali Lamp</h5>
        <p class="card-text text-center">Rs 50</p>
        </div>
        </div>
        </div>
        <div class="col">
        <div class="card mt-5">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png" class="card-img-top" alt="diwali">
        <div class="card-body">
          <h5 class="card-title text-center">Sparkels</h5>
          <p class="card-text text-center">Rs 150</p>
        </div>
        </div>
        </div>
         <div class="col">
         <div class="card mt-5">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" class="card-img-top" alt="diwali">
        <div class="card-body">
          <h5 class="card-title text-center">Fire crackers</h5>
          <p class="card-text text-center">Rs 560</p>
        </div>
         </div>
         <button class="button mt-5 ">view more</button>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script> 
</body>
</html>
